<!DOCTYPE html>
<html dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <title>JUST DO IT NOW</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-zinc-950 text-zinc-50">
    <div class="container p-4 max-w-md mx-auto">
        <div class="flex items-center justify-center gap-2 mb-6">
            <i data-lucide="zap" class="w-6 h-6 text-[#7300ff]"></i>
            <h1 class="text-center">
                <div class="text-2xl font-bold tracking-tight">JUST DO IT NOW</div>
                <div class="subtitle">by YUV.AI</div>
            </h1>
        </div>

        <select id="taskType" class="w-full p-2 mb-6 rounded-md bg-zinc-800 border border-zinc-700 focus:border-zinc-500 focus:ring-zinc-500">
            <option value="">סוג משימה (לא חובה)</option>
            <option value="research">📚 מחקר</option>
            <option value="programming">💻 תכנות</option>
            <option value="writing">✍️ כתיבת מאמר</option>
            <option value="content">📝 כתיבת תוכן</option>
            <option value="invoice">📄 הפקת חשבונית</option>
        </select>

        <div class="time-controls grid grid-cols-3 gap-3 mb-6 p-3 bg-[#7300ff15] rounded-xl">
            <button id="decreaseTime" class="time-btn decrease flex items-center justify-center">
                <span>5-</span>
                <span class="text-xs block">דקות</span>
            </button>
            
            <div id="selectedTime" class="time-display flex flex-col items-center justify-center">
                <span class="text-xl">25</span>
                <span class="text-xs">דקות</span>
            </div>
            
            <button id="increaseTime" class="time-btn increase flex items-center justify-center">
                <span>5+</span>
                <span class="text-xs block">דקות</span>
            </button>
        </div>

        <div class="timer-container text-center mb-6">
            <div id="timer" class="text-6xl font-bold text-[#7300ff] mb-2">
                25:00
            </div>
            <div class="progress-container w-full h-1.5 rounded-full bg-[#7300ff20]">
                <div id="progress-bar" class="h-full rounded-full bg-[#7300ff] transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="pause-indicator hidden text-center mb-4 text-orange-500 font-semibold">
            ⏸️ מושהה
        </div>
        
        <div class="timer-controls grid grid-cols-3 gap-3">
            <button id="resetTimer" class="control-btn reset">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                <span>איפוס</span>
            </button>
            <button id="pauseTimer" class="control-btn pause">
                <i data-lucide="pause" class="w-5 h-5"></i>
                <span>השהה</span>
            </button>
            <button id="startFocus" class="control-btn start">
                <i data-lucide="play" class="w-5 h-5"></i>
                <span>התחל</span>
            </button>
        </div>

        <div id="motivation" class="mt-6 p-4 rounded-xl bg-[#7300ff15] text-center"></div>
    </div>
    <script src="popup.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
